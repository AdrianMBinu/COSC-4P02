    <style>
        .split-container {
        display: flex; /* Use flexbox for layout */
        width: 100%; /* Set width to 100% of the viewport */
        height: 100vh; /* Set height to 100% of the viewport height */
        width: 90%;

    .Summarizer {
        background-color: #f0f0f0; 
        flex: 1;

    }

    .center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; 
    margin-top: 70px;
}

#urlTable {
    width: 100%; /* Make the table full width */
    border-collapse: collapse; /* Collapse table borders */
    word-wrap: break-word;
}

/* Style table headers */
#urlTable th {
    padding: 8px;
    text-align: left;
    background-color: #f2f2f2; /* Light gray background */
    border-bottom: 1px solid #ddd; /* Bottom border */
}

/* Style table cells */
#urlTable td {
    padding: 8px;
    border-bottom: 1px solid #ddd; /* Bottom border */
}

/* Style alternate rows */
#urlTable tbody tr:nth-child(even) {
    background-color: #f9f9f9; /* Lighter gray background for even rows */
}

    
    </style>
</head>
<body>
  
  <nav class="navbar">

      <li class= "switchClass">
          <label class="switch">

          <span class="slider"></span>

  <div class="center-container">
  <div class="split-container">
    <div class="Summarizer">
        <!-- Content for the left side -->
    </div>
    <div class="Shortener">
        <table id="urlTable">
            <thead>
                <tr>
                    <th>Long URL</th>
                    <th>Short URL</th>
                    <th>Click Count</th>
                </tr>
            </thead>
            <tbody id="urlList">
                <!-- URL records will be inserted here -->
            </tbody>
        </table>
    </div>
  </div>
</div>


</body>

<script type="module">

    function setUid(user) {
        if (user) {
            window.globalVariable = user.uid;
        } else {
            window.globalVariable = "Non";
        }
        fetchUrls();
    }
        import {onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js";
        import { auth } from '../js/firebase-init.js';
        window.onload = function() {
          onAuthStateChanged(auth, (user) => {
              if (user) {
                   setUid(user)
              } else {
                setUid()
              }
          });
      };
    
    
      </script>

<script>

    function fetchUrls() {
        // Fetch URLs from the server
        fetch('https://cosc4p02.tpgc.me/u/urls', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(urls => {
            const urlList = document.getElementById('urlList');

            // Filter and display URLs with matching userId
            urls.forEach(url => {
                if (url.userId === window.globalVariable) {
                    const row = document.createElement('tr');
                    console.log(window.globalVariable)
                    row.innerHTML = `
                        <td>${url.longUrl}</td>
                        <td><a href="https://cosc4p02.tpgc.me/u/${url.shortCode}" target="_blank">${url.shortCode}</a></td>
                        <td>${url.clickCount}</td>
                    `;
                    urlList.appendChild(row);
                }
            });
        })
        .catch(error => console.error('Error fetching URLs:', error));
    }
    </script>

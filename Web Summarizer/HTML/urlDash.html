<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of URLs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>List of URLs</h1>
    <ul id="urlList">
        <!-- URLs will be inserted here dynamically -->
    </ul>
    <script>
        // Fetch URLs from the server
        fetch('https://cosc4p02.tpgc.me/urls') 
            .then(response => response.json())
            .then(data => {
                const urlList = document.getElementById('urlList');
                data.forEach(url => {
                    const li = document.createElement('li');
                    li.innerHTML = `Short URL: <a href="${url.shortCode}">${url.shortCode}</a> - Long URL: ${url.longUrl} - Click Count: ${url.clickCount}`;
                    urlList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching URLs:', error);
            });
    </script>
</body>
</html>

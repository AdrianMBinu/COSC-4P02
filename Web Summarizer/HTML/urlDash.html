<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLs</title>
</head>
<body>
    <h1>URLs</h1>
    <ul id="urlList"></ul>

    <script>
        // Fetch URLs from the server
        fetch('https://cosc4p02.tpgc.me/urls')
            .then(response => response.json())
            .then(urls => {
                const urlList = document.getElementById('urlList');

                // Iterate through the URLs and create list items to display them
                urls.forEach(url => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Long URL: ${url.longUrl}, Short URL: ${url.shortCode}, Click Count: ${url.clickCount}`;
                    urlList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching URLs:', error));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Width Design</title>
    <link href="../css/webSum2.css" rel="stylesheet" />
    <script src="../js/app.js"></script>
</head>

<body>
    <div class="navbar">
        <a href="landing" class="navbar-logo"><img src="../images/logo.png" alt="Image failed to load"
                style="width:40px;"></a>
        <div class="navbar-title">
            <p class="text light medium page-title">Web Summarizer</p>
        </div>
        <div class="navbar-menu">
            <ul>
                <li><a href="login.html" class="navbar-link loginButton">Login</a></li>
                <li><a href="urlShortener.html" class="navbar-link">URL Shortener</a></li>
                <li><a href="webSummarizer.html" class="navbar-link">Summarizer</a></li>
                <li><a href="../index.html" class="navbar-link">Home</a></li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <div class="content">
            <div class="middleLogo">
                <img class="logo" src="../images/logo.png" alt="Logo Image">
            </div>
            <div class="secondCon">
                <h1 class="title">Input:</h1>
                <div class="renameSection">
                    <input class="URLLink" id="longUrl" name="longUrl" placeholder="Input URL Here"
                        onkeypress="handleKeyPress(event)" required>
                    </input>
                    <button class="enter" type="button" onclick="submitForm(); showResult()">Enter</button>
                </div>

                <h1 class="title">Summary:</h1>
                <div class="sumResultDiv">
                    <textarea class="textarea" id="resultarea" name="resultarea" disabled>
                    </textarea>
                </div>
                <div>
                    <img onclick="speakText()" class="resultSymbols" src="../images/speaker.svg"
                        alt="Image failed to load" width="60px">
                    <img onclick="copyToClipboard()" class="resultSymbols" src="../images/copyButton.svg"
                        alt="Image failed to load" width="60px">
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    const URL = "https://cosc4p02.tpgc.me/"

    document.addEventListener("DOMContentLoaded", function () {//for everytime you refresh the page
        var theme = localStorage.getItem('darkModeEnabled');
        var darkModeToggle = document.getElementById('darkModeToggle');
        if (theme === 'true') {
            // If the theme is 'dark', add the 'dark-theme' class to the body
            darkModeToggle.checked = true;//responsible for actually getting the switch to stay red for all pages
            document.body.classList.add('dark-theme');//responsible for actually changing the image in the background
        } else {
            // If the theme is not 'dark', remove the 'dark-theme' class from the body
            darkModeToggle.checked = false;
            document.body.classList.remove('dark-theme');
        }
    });

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            submitForm();
        }

    }

    function showResult(summaryText) {
        document.getElementById('resultarea').value = summaryText;
    }


    async function submitForm() {
        var url = document.getElementById("longUrl").value;
        if (!url) {
            alert("Please input a URL.");
            return;
        }

        const data = {
            "url": url,
            "type": "summary"
        };

        try {
            const response = await fetch(URL + 's/request', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                throw new Error('Bad network response (thrown in proSummarizer)');
            }

            const summaryData = await response.json();
            showResult(summaryData.text)
        } catch (error) {
            console.error('There was a problem with fetching (thrown in proSummarizer)')
            showResult('Error fetching summary, try again later.')
        }
    }

    function speakText() {
        var inputText = document.getElementById('resultarea').value;

        if ('speechSynthesis' in window) {
            var synthesis = window.speechSynthesis;
            var utterance = new SpeechSynthesisUtterance(inputText)

            synthesis.speak(utterance);
        } else {
            alert("Your browser does not support the SpeechSynthesis API.");
        }
    }


    // CHANGE ME
    function copyToClipboard() {
        const summaryText = document.getElementById('resultarea').value;
        navigator.clipboard.writeText(summaryText)
            .then(() => {
                alert('Summary copied to clipboard.');
            })
            .catch(err => {
                console.error('Error in copying text: ', err);
            });
    }
</script>
</html>

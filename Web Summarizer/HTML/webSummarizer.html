<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body{
    overflow: hidden;
    width: 100dvw;
    height: 100dvh;
    background: url("../images/landing-sky.jpg");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    margin: 0;
    padding: 0;
  }

        header {
            text-align: center;
            padding: 50px 0;
            
        }

        main {
            text-align: center;
            padding: 50px 0;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.7); /* Adds a semi-transparent white background to footer */
        }

        /* Style for the search form */
        form {
            margin-top: 20px;
	
        }
        
        input[type="text"] {
            padding: 10px;
            width: 200px;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Style for rectangular boxes */
        .outer-box {
            border: 2px solid white;
            padding: 20px;
            margin-top: 20px;
	    display: inline-block
            
        }

        .inner-box {
            border: 1px solid white;
            padding: 10px;
            margin-top: 10px;
            display: inline-block;
        }

        /* Style for text inside boxes */
        .text {
            font-weight: bold;
            color: white;
        }
        .toptext{
 	 color: white;
	}
  .URLResult{
    width:80dvw;
    height: 45px; 
    background-color: white;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    justify-content:flex-end ;
    overflow-x: auto;
    display: flex;
    justify-content: left;
    margin: 0 auto;
  }
/* Dark mode switch */
        .dark-mode-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .dark-mode-switch input[type="checkbox"] {
            display: none;
        }

        .dark-mode-switch label {
            display: block;
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            position: relative;
        }

        .dark-mode-switch label::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #fff;
            top: 0;
            left: 0;
            transition: 0.3s;
        }

        .dark-mode-switch input[type="checkbox"]:checked + label {
            background-color: #007bff;
        }

        .dark-mode-switch input[type="checkbox"]:checked + label::after {
            left: 25px;
        }
        .logo{
            width: 20%;
            height: 20%;
        }
	    .text {
    font-family: Raleway, sans-serif;
    text-decoration: none;
}
.text.small {
    font-size: 14px;
}
.text.medium {
    font-size: 22px;
}
.text.large {
    font-size: 32px;
}
.text.xlarge {
    font-size: 72px;
}
.text.xxlarge {
    font-size: 96px;
}
.text.left {
    text-align: left;
}
.text.center {
    text-align: center;
}
.text.right {
    text-align: right;
}
.text.light {
    color: #eee;
}
.text.light::placeholder {
    color: #eee;
    opacity: 1;
}
.page-title {
  float: left;
  margin-left: 60px;
  margin-top: 10px;
}
  .navbar,
.navbar li,
.navbar li a {
    transition: 0.4s;
}
#page-container,
.navbar li,
.navbar li a,
.navbar ul {
    min-height: 100%;
}
.navbar li a.selected,
.navbar li a:hover {
    opacity: 0.9;
}
.navbar li a,
.navbar a:hover {
    color: #fff;
    text-decoration: none;
}
.navbar {
    top: 0;
    left: 0;
    width: 100%;
    position: fixed;
    margin-bottom: 0;
    background: rgba(0, 0, 0, 0.25);
    z-index: 1000;
}
.navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background: 0 0;
}
.navbar li {
    float: right;
    display: inline;
}
.navbar li a {
    display: block;
    text-align: center;
    padding: 13px 32px;
    text-transform: uppercase;
    opacity: 0.35;
}
.navbar-logo {
    float: left;
    display: inline;
    position: absolute;
    padding: 3px 0 10px;
    left: 1vw;
    top: 1vh;
}
    </style>
</head>
<body>
	<nav class="navbar">
        <a href="landing"><img class="navbar-logo" src="../images/logo.png" alt="Image failed to load" width="28px"></a>
        <p class="text light medium page-title">Results</p>
        <ul>
          <li><a href="login" class="navbar-link">Login</a></li>
          <li><a href="urlShortener" class="navbar-link">Video Summarizer</a></li>
          <li><a href="webSummarizer" class="navbar-link">Text Summarizer</a></li>
          <li><a href="landing" class="navbar-link">Landing</a></li>
        </ul>
      </nav>
    <header>
        <h1 class="toptext">This is the web summarizer</h1>
	<div class="dark-mode-switch">
            <input type="checkbox" id="dark-mode-toggle">
            <label for="dark-mode-toggle"></label>
        </div>
    </header>

    <main>
        <img class="logo" src="../images/logo.png"  alt="Logo Image">
        <!-- Search form -->
        
	<input class="URLResult" placeholder="paste link here">
                        
                    </input>
        
        <!-- Rectangular boxes -->
        <div class="outer-box">

            </div>

                <span>500</span>
            </div>
        </div>
    </main>
</body>
</html>

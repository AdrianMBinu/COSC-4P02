<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body{
    overflow: hidden;
    width: 100dvw;
    height: 100dvh;
    background: url("background.jpg");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    margin: 0;
    padding: 0;
  }

        header {
            text-align: center;
            padding: 50px 0;
            
        }

        main {
            text-align: center;
            padding: 50px 0;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.7); /* Adds a semi-transparent white background to footer */
        }

        /* Style for the search form */
        form {
            margin-top: 20px;
	
        }
        
        input[type="text"] {
            padding: 10px;
            width: 200px;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Style for rectangular boxes */
        .outer-box {
            border: 2px solid white;
            padding: 20px;
            margin-top: 20px;
	    display: inline-block
            
        }

        .inner-box {
            border: 1px solid white;
            padding: 10px;
            margin-top: 10px;
            display: inline-block;
        }

        /* Style for text inside boxes */
        .text {
            font-weight: bold;
            color: white;
        }
        .toptext{
 	 color: white;
	}
  .URLResult{
    width:80dvw;
    height: 45px; 
    background-color: white;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    justify-content:flex-end ;
    overflow-x: auto;
    display: flex;
    justify-content: left;
    margin: 0 auto;
  }
/* Dark mode switch */
        .dark-mode-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .dark-mode-switch input[type="checkbox"] {
            display: none;
        }

        .dark-mode-switch label {
            display: block;
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            position: relative;
        }

        .dark-mode-switch label::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #fff;
            top: 0;
            left: 0;
            transition: 0.3s;
        }

        .dark-mode-switch input[type="checkbox"]:checked + label {
            background-color: #007bff;
        }

        .dark-mode-switch input[type="checkbox"]:checked + label::after {
            left: 25px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="toptext">This is the web summarizer</h1>
	<div class="dark-mode-switch">
            <input type="checkbox" id="dark-mode-toggle">
            <label for="dark-mode-toggle"></label>
        </div>
    </header>

    <main>
        <img src="logo.png" alt="Logo Image">
        <!-- Search form -->
        
	<input class="URLResult" placeholder="paste link here">
                        
                    </input>
        
        <!-- Rectangular boxes -->
        <div class="outer-box">
            <div class="inner-box">
                <span class="text">Sentiment(tone)</span>
            </div>
            <div class="inner-box">
                <span class="text">Number of characters:</span>
                <span>500</span>
            </div>
        </div>
    </main>
</body>
</html>

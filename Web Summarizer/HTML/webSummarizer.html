    <style>
.outer-box {
    border: 2px solid white;
    padding: 20px;
    margin-top: 5dvh;
    height: auto;
    width: auto;
	display: flex;
    justify-content: center;
    align-items: center;
}

.inner-box {
    border: 1px solid white;
    padding: 10px;
    margin-top: 10px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
}

span{
    font-weight: bold;
    color: white;
}

.URLResult{
    width:80dvw;
    height: 45px; 
    background-color: white;
    border-radius: 20px;
    overflow-x: auto;
    margin: 0;
    color: black;
    font-size: 20px;
  }
.logo{
    width: 30%;
    height: 30%;
}

.container{
    display: flex;
    justify-content:center;
}
.container img{
    padding: 0;
    margin-left: 20px;
    filter: invert(80%) hue-rotate(86deg);
}
.container img:hover{
    filter: invert(0%) hue-rotate(86deg);
}
.outerbox{
    display: flex;
    justify-self:center;
}
.middleLogo{
    width: 100dvw;
    display: flex;
    justify-content: center;
}
.thirdBox{
    display: flex;
    justify-content: center;
}
.selection{
    background-color: transparent;
    color:#eee;
    margin-left: 5px;
}
.characterCount{
    width: 5dvw;
    background-color: white;
    border-radius: 20px;
    overflow-x: auto;
    margin: 0;
    color: black;
    font-size: 20px;
    overflow-x: auto;
}
.Proffesional{
  display: none;
}
.switchClass{
  margin-top: 7px;
}
    </style>
</head>
<body>
	<nav class="navbar">

        <p class="text light medium page-title">Web Summarizer</p>
        <ul>
            <li><a href="login.html" class="navbar-link loginButton">Login</a></li>
            <li><a href="urlShortener.html" class="navbar-link">URL Shortener</a></li>
            <li><a href="webSummarizer.html" class="navbar-link">Summarizer</a></li>

          <label class="switch">
            <input type="checkbox" onchange="toggleDarkMode()" id="darkModeToggle">
          <span class="slider"></span>
          </label><!--this is the switch-->
    </li>
        </ul>
      </nav>

    <div class="body">
        <div id="mainCon" style="display: block;">
        <div class="middleLogo">
            <img class="logo" src="../images/logo.png" alt="Logo Image">
        </div>
        <div class="container">
	        <input class="URLResult" id="lognURL" placeholder="paste link here"  onkeypress="handleKeyPress(event)" required>
                <img class="enter" src="../images/search.png" alt="Image not found" onclick="submitForm()">
            </input>
        </div>
        <div class="thirdBox">
            <div class="outer-box">
                <div class="inner-box">
                    <span class="text Proffesional">Sentiment(tone):</span>
                    <select class="selection Proffesional" id="tone">
                        <option value="none">None</option>
                        <option value="sad">Sad</option>
                        <option value="pro">Proffesional</option>
                        <option value="mean">Mean</option>
                    </select>
                </div>
                <div class="inner-box">
                    <span class="text Proffesional">Number of characters:</span>
                    <input class="characterCount Proffesional">
                </div>
            </div>
            </div>
        </div>

        <div class="resultBody" id="sumBody" style="display: none;">
            <div class="secondCon">
              <h1 class="title">Summary:</h1>
              <div>
                <img onclick="speakText()" class="resultSymbols" src="../images/speaker.svg" alt="Image failed to load" width="40px">
                <img onclick="copySummary()" class="resultSymbols" src="../images/copyButton.svg" alt="Image failed to load" width="40px">
              </div>
            </div>
            <div class="sumResultDiv">
              <div class="sumResults">
                <h3 id="sumResultText">Sample Result</h3>
              </div>
            </div>
          </div>
    </div>
</body>
<script type="module">
    import {onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js";
    import { auth } from './js/firebase-init.js';
    window.onload = function() {
      onAuthStateChanged(auth, (user) => {
          var logButton = document.querySelectorAll(".loginButton");
          if (user) {
              const uid = user.uid;
              logButton.forEach(function(log) {
                  log.textContent = 'SIGNOUT';
              });
          } else {
              logButton.forEach(function(log) {
                  log.textContent = 'LOGIN';
              });
          }
      });
  };
  </script>

<html>
    <head>
        <title>Femboy</title>
        <link rel="stylesheet" href="../css/brett_summarizer_test.css">
        <script src="../js/brett_summarizer.js"></script>
    </head>
    <body>
        <input type="text", id="url">
        <label for="url">Url to Summarize:</label>
        <button id="submit" onclick="summarize_url()">Submit</button>
        <input type="checkbox" id="sentiment">
        <label for="sentiment">Use Sentiment?</label>
        <input type="number" id="word_count" value=300>
        <label for="word_count">Word Count</label>
        <p id="results" class="disable_display"></p>
    </body>
</html>

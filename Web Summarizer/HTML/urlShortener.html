.switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #FF0000;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .dark-theme {
      background-image: url('../images/dark_background.jpg'); /* Dark theme background image */
    }
    .switchClass{

<script type="module">


function setUid(user) {
    if (user) {
        window.globalVariable = user.uid;
    } else {
        window.globalVariable = "Non";
    }
}
    import {onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js";
    import { auth } from '../js/firebase-init.js';
    window.onload = function() {
      onAuthStateChanged(auth, (user) => {
          if (user) {
               setUid(user)
               document.getElementById("nav-login").innerText = "SIGNOUT";
                document.getElementById("dash").style.display = "block";
          } else {
            setUid()
            document.getElementById("nav-login").innerText = "LOGIN";
            document.getElementById("dash").style.display = "none";
          }
      });
  };

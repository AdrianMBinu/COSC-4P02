<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,900" rel="stylesheet">
    <meta charset="utf-8">
    <link href="../css/resultPages.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="../js/url.js"></script>
    <script src="../js/SignedIn.js" type="module"></script>
    <title>URL Shortener</title>
    <script>
        function submitForm() {

            var inputElement = document.getElementById('longUrl').value;
            if (inputElement !== '') {
                shortenUrl(); 
                urlResult();
            } else {
                alert('Please enter a URL.');
            }
        }
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitForm();
            }
        }
    </script>
    <style>
  .URLLink{
    width:80dvw;
    height: 45px; 
    background-color: white;
    border-radius: 20px;
    overflow-x: auto;
    margin: 0;
    color: black;
    font-size: 20px;
  }

.logo{
    width: 30%;
    height: 30%;
}
.middleLogo{
    width: 100dvw;
    display: flex;
    justify-content: center;
}
.container{
    display: flex;
    justify-content:center;
}
.container img{
    padding: 0;
    margin-left: 20px;
    filter: invert(80%) hue-rotate(86deg);
}
.container img:hover{
    filter: invert(0%) hue-rotate(86deg);
}
    </style>

</head>
<body>
	<nav class="navbar">
        <a href="landing"><img class="navbar-logo" src="../images/logo.png" alt="Image failed to load" width="40px"></a>
        <p class="text light medium page-title">URL Shortener</p>
        <ul>
            <li><a href="login.html" class="navbar-link loginButton">Login</a></li>
            <li><a href="urlShortener.html" class="navbar-link">URL Shortener</a></li>
            <li><a href="webSummarizer.html" class="navbar-link">Summarizer</a></li>
            <li><a href="../index.html" class="navbar-link">Home</a></li>
		<div class="container">
    <label class="switch">
      <input type="checkbox" onchange="toggleDarkMode()" id="darkModeToggle">
      <span class="slider"></span>
    </label><!--this is the switch-->
  </div>
        </ul>
      </nav>

    <div class="body">
        <div id="mainURLCon" style="display: block;">
            <div class="middleLogo">
                <img class="logo" src="../images/logo.png" alt="Logo Image">
            </div>
            <div class="container">
                <input class="URLLink" id="longUrl" name="longUrl" placeholder="paste link here" onkeypress="handleKeyPress(event)" required>
                    <img class="enter" type="button" src="../images/search.png" alt="Image not found" onclick="submitForm()">
                </input>
            </div>
        </div>
        <!-- <div id="shortUrl"></div>
        <div id="clickCount"></div> -->

        <div class="resultBody" id='urlBody' style="display: none;">
            <div class="renameSection Proffesional">
              <input id="namer" name="namer" placeholder="untitled">
              <div class="saveButton" id="saved"><h2>Save</h2></div>
            </div>
            <div class="shortSecCon">
                <h1 class="shortSecConh1">Shortened URL:</h1>
                <div class="shortResultDiv">
                    <div class="URLResult">
                        <h3 id="ShortResultText"></h3>
                    </div>
                    <img onclick="copyToClipboard()" class="resultSymbols" src="../images/copyButton.svg" alt="Image failed to load" width="40px">
                </div>
            </div>
            <div class="shortThirdCon">
                <h1 class="shortSecConh1 Proffesional"># of Times Used:</h1>
                <div class="counter Proffesional">
                    <h2 id="counter">0</h2>
                </div>
            </div>
          </div>
    </div>
</body>
</html>
